variables:
  # Definition of variables related to machine architecture
  gcc_triplet: "%{gcc_arch}-linux-%{abi}"
  triplet: "%{arch}-unknown-linux-%{abi}"
  gcc_arch: "%{arch}"
  flatpak_arch: "%{arch}"
  abi: "gnu"

  (?):
  - target_arch == "x86_64":
      arch: "x86_64"
      linux-root: 4F68BCE3-E8CD-4DB1-96E7-FBCAF984B709
  - target_arch == "i686":
      arch: "i686"
      # See https://wiki.debian.org/Multiarch/Tuples#Why_not_use_GNU_triplets.3F
      gcc_arch: "i386"
      flatpak_arch: "i386"
      linux-root: 44479540-F297-41B2-9AF7-D131D5F0458A
  - target_arch == "aarch64":
